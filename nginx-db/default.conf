user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Tăng timeout
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # Docker DNS resolver (nginx sẽ tự resolve lại khi container đổi IP)
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    
    upstream gemini-api-up {
        zone gemini-api-up 64k;
        server gemini-api:8989 resolve;
    }

    upstream qwen-api-up {
        zone qwen-api-up 64k;
        server qwen-api:8990 resolve;
    }

    upstream seedream-api-up {
        zone seedream-api-up 64k;
        server seedream-api:8002 resolve;
    }


    # =========================
    # DEFAULT CATCH-ALL (STATIC)
    # =========================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Debug để biết có rơi vào block này không
        add_header X-Nginx-Site "default-static" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

  

    # =========================
    # GEMINI API
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name gemini-api.sclould.com;

        location / {
            proxy_pass http://gemini-api-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # qwen API
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name qwen-api.sclould.com;
        location / {
            proxy_pass http://qwen-api-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # Seedream API
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name seedream-api.sclould.com;
        location / {
            proxy_pass http://seedream-api-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }
}
