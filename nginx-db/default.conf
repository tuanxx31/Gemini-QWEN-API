user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Tăng timeout
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # Docker DNS resolver (nginx sẽ tự resolve lại khi container đổi IP)
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    upstream evoto-backend {
        zone evoto-backend 64k;
        server evoto-check-key:3000 resolve;
    }

    upstream evoto-web-frontend {
        zone evoto-web-frontend 64k;
        server evoto-web:1307 resolve;
    }

    upstream server-mail-backend {
        zone server-mail-backend 64k;
        server server-mail:8080 resolve;
    }

    upstream admin-server-mail-up {
        zone admin-server-mail-up 64k;
        server admin-server-mail:4173 resolve;
    }

    upstream n8n-services-up {
        zone n8n-services-up 64k;
        server n8n-services:5678 resolve;
    }

    upstream qlda-be-up {
        zone qlda-be-up 64k;
        server qlda-be:3100 resolve;
    }

    upstream qlda-fe-up {
        zone qlda-fe-up 64k;
        server qlda-fe:8081 resolve;
    }
    upstream gemini-api-up {
        zone gemini-api-up 64k;
        server gemini-api:8989 resolve;
    }

    upstream qwen-api-up {
        zone qwen-api-up 64k;
        server qwen-api:8990 resolve;
    }


    # =========================
    # DEFAULT CATCH-ALL (STATIC)
    # =========================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Debug để biết có rơi vào block này không
        add_header X-Nginx-Site "default-static" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # =========================
    # HOME (LANDING PAGE)
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name sclould.com www.sclould.com;

        root /usr/share/nginx/html;
        index index.html;

        add_header X-Nginx-Site "sclould-home" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # =========================
    # GEMINI API
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name gemini-api.sclould.com;

        location / {
            proxy_pass http://gemini-api-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # qwen API
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name qwen-api.sclould.com;
        location / {
            proxy_pass http://qwen-api-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # API EVOTO
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name api-evoto.sclould.com;

        location / {
            proxy_pass http://evoto-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # ADMIN EVOTO WEB
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name admin-evoto.sclould.com;

        location / {
            proxy_pass http://evoto-web-frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # API SERVER MAIL
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name api-server-mail.sclould.com;

        location / {
            proxy_pass http://server-mail-backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # ADMIN SERVER MAIL
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name admin-server-mail.sclould.com;

        location / {
            proxy_pass http://admin-server-mail-up;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 150M;
        }
    }

    # =========================
    # N8N (WEBSOCKET)
    # =========================
    server {
        listen 80;
        listen [::]:80;
        server_name n8n.sclould.com;

        location / {
            proxy_pass http://n8n-services-up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            client_max_body_size 150M;
        }
    }
    server {
        listen 80;
        listen [::]:80;
        server_name qlda.sclould.com;

        # DEBUG
        add_header X-Nginx-Site "qlda-fe" always;

        # 1) HTML: KHÔNG CACHE (cực quan trọng)
        location = /index.html {
            proxy_pass http://qlda-fe-up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            expires -1;
        }

        # Trang chủ "/" thường trả index.html => cũng không cache
        location = / {
            proxy_pass http://qlda-fe-up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            expires -1;
        }

        # 2) Vite assets: cache lâu (đã có hash)
        location ^~ /assets/ {
            proxy_pass http://qlda-fe-up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        # 3) Các file tĩnh khác (favicon, manifest, robots) - cache vừa phải
        location ~* \.(?:ico|png|jpg|jpeg|gif|svg|webp|css|js|map|woff2?)$ {
            proxy_pass http://qlda-fe-up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=604800" always;
            expires 7d;
        }

        # 4) SPA routes: trả index.html nhưng vẫn phải NO-CACHE
        location / {
            proxy_pass http://qlda-fe-up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            expires -1;
        }
        }


    server {
    listen 80;
    listen [::]:80;
    server_name qlda-api.sclould.com;

    location / {
        proxy_pass http://qlda-be-up;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 150M;
    }

    # websocket nếu có
        location /socket.io/ {
            proxy_pass http://qlda-be-up;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }



}
